			</div>

		</div>

		<div ng-repeat="post in posts" class="list card">

			<div ng-click="aboutAuthor({{post.author}})" class="item item-avatar">
				<img ng-src="{{post._embedded.author[0].avatar_urls[48]}}">
				<h2>{{post._embedded.author[0].name}}</h2>
				<p>{{parseDateServer(post.date)}}</p>
			</div>

			<div class="item item-body">
				<div ng-click="abrirPost({{post.id}})" >
					<h2 ng-bind-html="post.title.rendered"></h2>
					<img class="full-image" src="{{post.better_featured_image.source_url}}">
				</div>
				<p>
					<!-- <button class="button" ng-click="shareAnywhere('{{post.excerpt.rendered}}', '{{post.title.rendered}}', '{{post.better_featured_image.source_url}}', '{{post.link}}')"><i class="ion-android-share-alt"></i></button> -->

					<button class="button" ng-click="share('{{post.title.rendered}}', '{{post.better_featured_image.source_url}}', '{{post.link}}')"><i class="ion-social-facebook"></i></button> -->
					<button class="button" ng-click="share('{{post.title.rendered}}', '{{post.better_featured_image.source_url}}', '{{post.link}}')"><i class="ion-android-share-alt"></i></button>
				</p>
			</div>
		</div>

		<ion-infinite-scroll
    		on-infinite="carregarMais()"
    		distance="2%">
  		</ion-infinite-scroll>
	</ion-content>
